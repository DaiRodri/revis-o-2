<!--Peça ao usuário para inserir dois números. Determine qual número é maior, qual é menor ou se eles são iguais. 
Use operadores relacionais e lógicos para comparar os números e apresentar o resultado ao usuário.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1 = Number(prompt("entre com o primeiro numero"))
        let n2 = Number(prompt("entre com o segundo numero"))
        
        if ( n1 > n2)
        
        document.write ( n1 + " é maior" )
        
        else if ( n2 > n1){
            document.write( n2 + " é maior")
        }
        else {
            document.write(" são iguais")
        }
            </script>
    
</body>
</html>
