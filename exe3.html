<!-- Solicite ao usuário que insira um número inteiro. Utilize o operador módulo (%) para determinar se o número é 
par ou ímpar. Se o resto da divisão por 2 for 0, o número é par, caso contrário, é ímpar.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let n = Number(prompt("entre com um numero"))

if ( n % 2 == 0)

document.write ("numero par" )

else{
    document.write("numero impar")
}
    </script>
    
</body>
</html>
